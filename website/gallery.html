<!doctype html>
<html lang="en">
	<head>
		<title>Gallery - SplinterFaction</title>
		<meta charset="UTF-8" />
		<div class="header">
			<link rel="stylesheet" href="css/gallery.css">
			<div data-include="/includes/navigation.html"></div>
			<div data-include="/includes/header_subpage.html"></div>
		</div>
	</head>
	<body>
		<div id="maincontent">
			<div class="contentcontainer">
				<!-- Page name goes here -->
				<h1>Gallery</h1>
				<hr />
				<div class="content">
				
					
					
					
				<div class="gallery">
					<ul>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/1.webp" loading="lazy"></a>
						</li>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/2.webp" loading="lazy"></a>
						</li>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/3.webp" loading="lazy"></a>
						</li>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/4.webp" loading="lazy"></a>
						</li>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/5.webp" loading="lazy"></a>
						</li>
						<li>
							<a href="/images/gallery/1.webp" target="_blank"><img src="/images/gallery/6.webp" loading="lazy"></a>
						</li>
					</ul>
				</div>


					
					
					<div data-include="/includes/download.html"></div>
				</div>
			</div>
		</div>
		
		<div data-include="/includes/footer.html"></div>
		<!-- Required Include Function -->
		<script>
			document.addEventListener("DOMContentLoaded", async () => {
				const includeElements = document.querySelectorAll("[data-include]");
				for (const el of includeElements) {
					const file = el.getAttribute("data-include");
					try {
						const response = await fetch(file);
						if (!response.ok) throw new Error(`Failed to load ${file}`);
						el.innerHTML = await response.text();
					} catch (err) {
						el.innerHTML = `<p style="color:red;">Could not load ${file}</p>`;
						console.error(err);
					}
				}
			});
		</script>
	</body>
</html>
